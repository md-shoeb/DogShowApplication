<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Summer Dog Fest Show</title>

<link rel="stylesheet" type="text/css" media="all" 
href="../static/css/my.css"
th:href="@{/css/my.css}">
<link rel="stylesheet" type="text/css" href = "../static/css/style.css" th:href = "@{/css/style.css}">
</head>
<body>
 <div class="topnav" style = "font-style: normal;">
                <a href="/">Home</a>
                <a href="/admin" th:href="@{/admin}" >Admin Login</a>
                <a href="/member" th:href="@{/member}">Member Login</a>
                <a href="/register" th:href="@{/register}">Register a member</a>
                <a href="/gen" th:href="@{/gen}">Generate Dog Records</a>
                <a class="active" href="/view" th:href="@{/view}">View All Dogs</a>
                <a href="/find" th:href="@{/find}">Search Dogs</a>
                <a href="/schedule" th:href="@{/schedule}">Generate Schedule</a>
                <a style = "float: right;" href="/ogout" th:href="@{/logout}">Logout</a>
              </div>

<div class="div1">
<center><img src="../static/img/dog1.png" th:src="@{/img/dog1.png}" align="center"></center><br>
<h1>Summer Dog Fest Show</h1>
</div>
<div>
<div style="float:left">
<img src="../static/img/dog2.jpg" th:src="@{/img/dog2.jpg}" align="center" width="400" height="550">
</div>
<div style="float:clear">
<form action="/modify" method="get">
<table align="center">
<tr>
<td>Dog Name: </td><td><input type = "hidden" name="id" th:value="${dogx.id}">
<input type = "text" name="dog" th:value="${dogx.dog}"></td>
</tr>
<tr>
<td>Owner Name: </td><td><input type = "text" name="owner" th:value="${dogx.owner}"></td>
</tr>
<tr>
<td>Email Address: </td><td><input type = "text" name="email" th:value="${dogx.email}"></td>
</tr>
<tr>
<td>Breed Name: </td><td><input type = "text" name="breed" th:value="${dogx.breed}"></td>
</tr>
<tr>
<td></br>Select Your Group: </td>
<td></br> <select name = "dogGroup" th:value="${dogx.dogGroup}">
               <option value = "1">one</option>
               <option value = "2">two</option>
               <option value = "3">three</option>
               <option value = "4">four</option>
			   <option value = "5">five</option>
			   <option value = "6">six</option>
			   <option value = "7">seven</option>
             </select>
</td></tr>

<tr><td>
Select Gender:
</td></tr>
<tr><td>
<input type="radio" name="gender" value="male" checked="checked"> Male</td>
<td><input type="radio" name="gender" value="female"> Female</td>
</tr>

<tr><td>
Select Rank:
</td></tr>
<tr><td>
<input type="radio" name="dogRank" value="class" checked="checked"> Class</td>
<td><input type="radio" name="dogRank" value="specialty"> Specialty</td>
</tr>

<tr>
<td></br>Select Show Day: </td>
<td></br> <select name = "dayx" th:value="${dogx.dayx}">
               <option value = "Friday">Friday</option>
               <option value = "Saturday">Saturday</option>
               <option value = "Sunday" selected>Sunday</option>
             </select>
</td></tr>

<tr><td></br><input type="submit" Value="Modify"></form></td>
<td></br><form action="/view" method="get">
<input type="submit" Value="Cancel"></td>
</tr></form></table></div>
</body>
</html>
